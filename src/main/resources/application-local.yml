#application-local.yml
spring:
  datasource:
    #url: jdbc:h2:tcp://localhost/~/jpashop
    url: jdbc:h2:~/jpashop #새로 생성
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      dialect: H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
 # org.hibernate.type: trace